<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles_mobile.css" />
    <title>Modile menu</title>
  </head>
  <body>
    <header>
      <button class="modal-buttonclose" type="button">
        <svg class="modal-iconclose" width="8" height="8">
          <use href="./images/icons.svg#icon-close-1"></use>
        </svg>
      </button>
    </header>
    <main>
      <ul class="menu">
        <li class="menu-item">Studio</li>
        <li class="menu-item">Portfolio</li>
        <li class="menu-item">Contacts</li>
      </ul>
      <ul class="contacts">
        <li class="contact" href="mailto:info@devstudio.com">
          info@devstudio.com
        </li>
        <li class="contact" href="tel:+110001111111">+11 (000) 111-11-11</li>
      </ul>
    </main>
    <footer class="footer-items">
      <div class="footer-socialmedia">
        <ul class="footer-socialmedialist">
          <li class="footer-socialmediaitem">
            <a href="" class="footer-socialmedialink">
              <svg class="footer-socialmediaicon" width="24" height="24">
                <use href="./images/icons.svg#icon-instagram-1"></use>
              </svg>
            </a>
          </li>
          <li class="footer-socialmediaitem">
            <a href="" class="footer-socialmedialink">
              <svg class="footer-socialmediaicon" width="24" height="24">
                <use href="./images/icons.svg#icon-twitter-1"></use>
              </svg>
            </a>
          </li>
          <li class="footer-socialmediaitem">
            <a href="" class="footer-socialmedialink">
              <svg class="footer-socialmediaicon" width="24" height="24">
                <use href="./images/icons.svg#icon-facebook-1"></use>
              </svg>
            </a>
          </li>
          <li class="footer-socialmediaitem">
            <a href="" class="footer-socialmedialink">
              <svg class="footer-socialmediaicon" width="24" height="24">
                <use href="./images/icons.svg#icon-linkedin-1"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
