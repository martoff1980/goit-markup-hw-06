<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles_modal.css" />
    <title>Modal window</title>
  </head>
  <body>
    <div class="modal-container">
      <div class="modal-window">
        <button class="modal-buttonclose" type="button">
          <svg class="modal-iconclose" width="8" height="8">
            <use href="./images/icons.svg#icon-close-1"></use>
          </svg>
        </button>
        <p class="modal-banner">
          Leave your contacts and we will call you back
        </p>
        <form>
          <div class="modal-region">
            <label class="modal-label" for="user-name">Name</label>
            <div class="modal-inputdata">
              <input
                class="modal-input"
                id="user-name"
                name="user-name"
                type="text"
              />
              <svg class="modal-icon" width="18" height="24">
                <use href="./images/icons.svg#icon-user-1"></use>
              </svg>
            </div>
          </div>
          <div class="modal-region">
            <label class="modal-label" for="user-phone">Phone</label>
            <div class="modal-inputdata">
              <input
                class="modal-input"
                id="user-phone"
                name="user-phone"
                type="text"
              />
              <svg class="modal-icon" width="18" height="24">
                <use href="./images/icons.svg#icon-phone-1"></use>
              </svg>
            </div>
          </div>
          <div class="modal-region">
            <label class="modal-label" for="user-email">Email</label>
            <div class="modal-inputdata">
              <input
                class="modal-input"
                id="user-email"
                name="user-email"
                type="text"
              />
              <svg class="modal-icon" width="18" height="24">
                <use href="./images/icons.svg#icon-email-1"></use>
              </svg>
            </div>
          </div>
          <div class="modal-content">
            <label class="modal-label" for="user-comment">Comment</label>
            <textarea
              class="modal-textarea"
              id="user-comment"
              name="user-comment"
              placeholder="Text input"
            ></textarea>
          </div>
          <div class="modal-policy">
            <input
              class="modal-checkbox visually-hidden"
              id="user-privacy"
              type="checkbox"
              value="true"
              name="user-privacy"
            />
            <label class="modal-policylabel" for="user-privacy">
              <span class="modal-policyspan">
                <svg class="modal-policyicon" width="10" height="8">
                  <use href="./images/icons.svg#icon-checkbox-1"></use>
                </svg>
              </span>
              I accept the terms and conditions of the
              <a class="modal-policylink">Privacy Policy</a>
            </label>
          </div>
          <button class="modal-buttonsender">Sender</button>
        </form>
      </div>
    </div>
  </body>
</html>
